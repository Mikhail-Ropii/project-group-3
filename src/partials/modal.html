<div class="backdrop1 is-hidden">
  <div class="modal">
    <button class="close-button">
      <svg class="close-button__close" width="18" height="18">
        <use href="./images/hero/symbol-defs.svg#close"></use>
      </svg>
    </button>

    <form action="#" class="modal__area">
      <b class="modal__title">Request a call</b>
      <div class="modal__form-field">
        <label for="input-name" class="modal__form-label">Name</label>
        <span class="modal__input-wrap">
          <input type="text" name="name" id="input-name" class="modal__input-area" />
          <svg class="modal__form-icon" width="18" height="18">
            <use href="./images/hero/symbol-defs.svg#person"></use>
          </svg>
        </span>
      </div>
      <div class="modal__form-field">
        <label for="input-tel" class="modal__form-label">Tell</label>
        <span class="modal__input-wrap">
          <input type="tel" name="tel" id="input-tel" class="modal__input-area" />
          <svg class="modal__form-icon" width="18" height="18">
            <use href="./images/hero/symbol-defs.svg#phone"></use>
          </svg>
        </span>
      </div>
      <button type="submit" class="button-form">SEND</button>
    </form>
  </div>
</div>
